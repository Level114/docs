site_name: Docs.Level114
site_description: Documentation for Level 114 - the first gaming subnet on Bittensor, pioneering decentralized gaming infrastructure validation starting with Minecraft servers
site_url: https://docs.level114.io
repo_url: https://github.com/Level114/docs.git
repo_name: Level114

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: slate
    primary: black
    accent: green
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
  font:
    text: Fira Code
    code: Fira Code
  logo: img/logo.png
  favicon: img/favicon.ico

nav:
  - What is Level114?: index.md
  - Getting Started:
      - Miner Setup: getting-started/setup-miner.md
      - Validator Setup: getting-started/setup-validator.md
  - Architecture:
      - System Overview: architecture/overview.md
  - Plugins:
      - Overview: plugins/overview.md
      - Minecraft Plugin: plugins/minecraft.md
  - Tokenomics:
      - Rewards & Distribution: tokenomics/rewards.md
      - Revenue & Monetization: tokenomics/revenue.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.mark
  - attr_list

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/level114
      name: Level 114 on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.level114.io
      name: Join our Discord
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/level_114
      name: Follow us on X
